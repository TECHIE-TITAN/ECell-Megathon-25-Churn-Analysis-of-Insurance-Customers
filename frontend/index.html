<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Churn Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
      
      .font-display {
        font-family: 'Righteous', sans-serif;
      }
      
      @keyframes draw-line {
        from { stroke-dashoffset: 120; }
        to { stroke-dashoffset: -120; }
      }
      .loading-line-animation {
        stroke-dasharray: 120;
        stroke-dashoffset: 120;
        animation: draw-line 2.5s infinite linear;
      }
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .shimmer-effect {
        position: relative;
        overflow: hidden;
      }
      .shimmer-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
        transform: translateX(-100%);
        animation: shimmer 2s infinite;
      }

      /* --- Animated Icons --- */
      /* Heart Icon */
      .like-button-wrap { cursor: pointer; display: inline-block; }
      .like-button-wrap svg { display: block; }
      .like-button-wrap #heart { fill: #9ca3af; transition: fill 0.3s ease-out; }
      .dark .like-button-wrap #heart { fill: #6b7280; }
      .like-button-wrap #circle, .like-button-wrap #particle { opacity: 0; transform-origin: center; fill: #f87171; }
      .like-button-wrap.liked #heart { fill: #f87171; }
      .like-button-wrap.liked #circle { animation: circle-burst 0.5s ease-out forwards; }
      .like-button-wrap.liked #particle { animation: particle-burst 0.5s ease-out forwards; }
      @keyframes circle-burst {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      @keyframes particle-burst {
        0% { transform: scale(0.5) rotate(0deg); opacity: 1; }
        100% { transform: scale(1.2) rotate(360deg); opacity: 0; }
      }
      /* Home Icon */
      .home-icon-wrap { cursor: pointer; }
      .home-icon-wrap .home-window { fill: #a1a1aa; transition: fill 0.3s ease-in-out; }
      .dark .home-icon-wrap .home-window { fill: #334155; }
      .home-icon-wrap:hover .home-window { fill: #facc15; }

      /* Click Press Effect */
      .active-press { transition: transform 0.1s ease-out; }
      .active-press:active { transform: scale(0.97); }

      /* New Click Icons */
      .animated-icon-container.clicked .car-drive-animation { animation: drive-it 0.7s ease-in-out; }
      @keyframes drive-it { 0% { transform: translateX(0); } 50% { transform: translateX(10px); } 100% { transform: translateX(0); } }
      .animated-icon-container.clicked .speed-lines { animation: show-lines 0.7s ease-in-out; opacity: 1; }
      @keyframes show-lines { 0%, 100% { opacity: 0; transform: translateX(0); } 20% { opacity: 1; } 80% { opacity: 1; transform: translateX(-10px); } }
      .speed-lines { opacity: 0; }

      .animated-icon-container.clicked .card-flip { transform: rotateY(180deg); }
      .card-flip { transition: transform 0.6s; transform-style: preserve-3d; }
      
      .animated-icon-container.clicked .backpack-wiggle { animation: item-wiggle 0.5s ease-in-out; }
      @keyframes item-wiggle { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-5deg); } 75% { transform: rotate(5deg); } }

      .animated-icon-container.clicked .tax-stamp { animation: stamp-it 0.6s ease-out; opacity: 1; }
      .tax-stamp { opacity: 0; transform-origin: center; }
      @keyframes stamp-it { 0% { transform: scale(2); opacity: 0; } 50% { transform: scale(0.9); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

      /* Theme Toggle */
      .theme-toggle {
        --theme-toggle-sun-color: #facc15; /* yellow-400 */
        --theme-toggle-moon-color: #6366f1; /* indigo-500 */
        border-radius: 9999px;
        padding: 0.25rem;
        color: var(--theme-toggle-sun-color);
        transition: all 0.3s ease-in-out;
      }
      .dark .theme-toggle {
        color: var(--theme-toggle-moon-color);
      }
      .theme-toggle:hover {
        background-color: rgba(100, 116, 139, 0.1);
      }
      .theme-toggle svg { transition: transform 0.5s cubic-bezier(0.5, -0.75, 0.25, 1.5); }
      .dark .theme-toggle svg { transform: rotate(180deg); }
      .theme-toggle circle { transition: all 0.3s ease-in-out; }
      .dark .theme-toggle circle { fill: var(--theme-toggle-moon-color); }

      /* Feedback Bulb Proximity animation */
      .feedback-bulb-button.prox-pulse {
        animation: pulse-glow 2s infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(250, 204, 21, 0.7)); }
        50% { filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.7)); }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 text-gray-800 dark:bg-slate-900 dark:text-gray-200 transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
